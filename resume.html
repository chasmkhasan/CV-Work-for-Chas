      <main>
        <div class="details-cv">
          <div class="name">
            <!-- <h2>Md Kamrul Hasan</h2> -->
          </div>
          <script>
            document.write(
              "<img class='cv-picture' src=" +
                resumeList[0].image +
                " alt='MK Hasan'/>"
            );
          </script>

          <div class="work-1">
            <h3>
              <script>
                document.write(resumeList[0].name);
              </script>
              <span class="heading"
                ><script>
                  document.write(resumeList[0].label);
                </script></span
              >
            </h3>
          </div>
          <div class="my-self-1">
            <p>
              <script>
                document.write(resumeList[0].summary);
              </script>
            </p>
          </div>
          <h2 class="work-1">
            <script>
              document.write(resumeList[0].experience);
            </script>
          </h2>
          <div>
            <script>
              let len = resumeList[0].workexperience.length;

              let i;
              for (i = 0; i < len; i++) {
                document.write(
                  "<ul class='work-2'><li>" +
                    resumeList[0].workexperience[i].position +
                    " , " +
                    resumeList[0].workexperience[i].companyName +
                    ", " +
                    resumeList[0].workexperience[i].loaction +
                    "</li></ul>"
                );
              }
            </script>
          </div>
          <div>
            <div>
              <h2 class="work-1">
                <script>
                  document.write(resumeList[0].skol);
                </script>
              </h2>
            </div>
            <div>
              <script>
                let educationLen = resumeList[0].education.length;

                let z;
                for (z = 0; z < educationLen; z++) {
                  document.write(
                    "<ul class='work-2'><li>" +
                      resumeList[0].education[z].endDate +
                      " , " +
                      resumeList[0].education[z].institution +
                      " , " +
                      resumeList[0].education[z].area +
                      " , <br>" +
                      resumeList[0].education[z].courses +
                      " , <br>" +
                      resumeList[0].education[z].url +
                      "<br>" +
                      "</li></ul>"
                  );
                }
              </script>
            </div>
            
          <h2 class="work-1">Skills</h2>
          <div>
            <script>
              let skillLen = resumeList[0].skills.length;

              let j;
              for (j = 0; j < skillLen; j++) {
                document.write(
                  "<ul class='work-2'><li>" +
                    resumeList[0].skills[j].skillName +
                    "</li></ul>"
                );
              }
            </script>
          </div>
          <h2 class="work-1">Awards</h2>
          <div>
            <script>
              let awardsLen = resumeList[0].awards.length;

              let k;
              for (k = 0; k < awardsLen; k++) {
                document.write(
                  "<ul class='work-2'><li>" +
                    resumeList[0].awards[k].title +
                    " , " +
                    resumeList[0].awards[k].date +
                    " , " +
                    resumeList[0].awards[k].awarder +
                    " , " +
                    resumeList[0].awards[k].summary +
                    "</li></ul>"
                );
              }
            </script>
          </div>
